site_name: ALADIN-M
site_url: https://alexe15.github.io/ALADIN.m/
site_description: Project documentation ALADIN-M
site_author: Alexander Engelmann

repo_url: https://github.com/alexe15/ALADIN.m
edit_uri: ""

theme: readthedocs

nav:
  - Start: index.md
  - The algorithm: ALADIN.md
  - Code structure: codeStruct.md

markdown_extensions:
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - markdownmermaid

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js

